<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="tools-content">
      <div class="tools">
        <div class="tool" id="pencil">
          <img src="../Icons/Black_Pencil.svg" alt="" />
        </div>
        <div class="tool" id="eraser">
          <img src="../Icons/Eraser.svg" alt="" />
        </div>
        <div class="tool" id="undo"><img src="../Icons/Undo.svg" alt="" /></div>
        <div class="tool" id="redo"><img src="../Icons/Redo.svg" /></div>
        <div class="tool" id="sticky">
          <img src="../Icons/StickyNote.svg" />
        </div>
        <div class="tool" id="photo">
          <img src="../Icons/Photo.svg" alt="" />
        </div>
        <div class="tool" id="download">
          <img src="../Icons/Download.svg" alt="" />
        </div>
      </div>
    </div>
    <div class="canvas-content">
      <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
